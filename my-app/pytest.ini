[pytest]
# Pytest 配置文件

# 测试文件匹配模式
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 测试目录
testpaths = src/tests

# 添加命令行选项
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# 定义标记
markers =
    integration: 需要网络连接的集成测试
    slow: 运行较慢的测试
    unit: 单元测试
    api: API 相关测试

# 覆盖率报告配置（需要安装 pytest-cov）
# addopts = --cov=src/tools --cov-report=html --cov-report=term

# 日志配置
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S
